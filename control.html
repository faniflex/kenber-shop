<script>
  // Corrected Theme Toggle
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;
    
    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    let isDark = savedTheme ? savedTheme === 'dark' : systemPrefersDark;
    
    // Apply theme on load
    function applyTheme() {
      if (isDark) {
        body.setAttribute('data-theme', 'dark');
        themeIcon.className = 'bi bi-sun';
        localStorage.setItem('theme', 'dark');
      } else {
        body.removeAttribute('data-theme');
        themeIcon.className = 'bi bi-moon-stars';
        localStorage.setItem('theme', 'light');
      }
    }
    
    applyTheme();
    
    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      applyTheme();
    });
    
    // Control Handlers
    document.getElementById('manualPumpSwitch').addEventListener('change', function() {
      fetch(`/control.php?action=pump&state=${this.checked ? 1 : 0}`);
    });

    document.getElementById('autoIrrigationSwitch').addEventListener('change', function() {
      fetch(`/control.php?action=auto&state=${this.checked ? 1 : 0}`);
      document.getElementById('manualPumpSwitch').disabled = this.checked;
    });

    // Schedule Save Handler
    document.getElementById('saveSchedule').addEventListener('click', async () => {
      const days = Array.from(document.querySelectorAll('.day-dot.active'))
                       .map(dot => dot.dataset.day);
      
      await fetch('/control.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          startTime: document.getElementById('startTime').value,
          duration: document.getElementById('duration').value,
          days: days.join(',')
        })
      });
      
      new bootstrap.Toast(document.querySelector('.toast')).show();
    });
  });
</script>
